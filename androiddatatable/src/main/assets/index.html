<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="css/dataTables.bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="css/fixedHeader.bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="css/responsive.bootstrap.min.css"
    />
    <link
            type="text/css"
        href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 mt-4">
            <table id="example" class="table table-striped table-bordered nowrap" style="width:100%">
            <thead>

            </thead>
            <tbody>

            </tbody>

        </table>
        </div>
    </div>
</div>
<script src="js/jquery-3.5.1.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/dataTables.bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"/>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"/>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"/>
<script src="js/dataTables.fixedHeader.min.js"></script>
<script src="js/dataTables.responsive.min.js"></script>
<script src="js/responsive.bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        const column = JSON.parse(Android.getColumn());
        const data = JSON.parse(Android.getData());
        const orderBy = JSON.parse(Android.getOrderBy())
        const pageLength = parseInt(Android.getPageLength())
        const isSearchingEnable = (Android.isSearchingEnable() === 'true')
        if (Android.isActionButtonShow()) {
            const actionButton = {
                 "data": null,
                 "title": 'Action',
                 "wrap": true,
                 "render": function (item) {
                    const dataAttr = JSON.stringify(item).replace(/'/g, "\\'");
                    return `<div class="btn-group"> <button type="button" data-json='${dataAttr}' onclick="action(this)" value="0" class="btn btn-success">Action</button></div>`;
                }
            }
            column.push(actionButton)
        }
        $("#example").DataTable({
            responsive: true,
            columns: column,
            order: orderBy,
            pageLength: pageLength,
            searching: isSearchingEnable,
            data: data,

        })
     });

      function action(button) {
        const dataAttr = button.getAttribute('data-json');
        Android.action(dataAttr)
     }

    </script>
</body>
</html>
